<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/src/typescript.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TMA Paint</title>
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css" />
    </head>
    <body>
        <div id="root">
            <div class="wrapper">
                <h1>TMA Paint</h1>
                <div class="tools">
                    <div class="tool-group">
                        <button class="btn" id="undo-button">
                            <span class="material-symbols-outlined"> undo </span>
                        </button>
                        <button class="btn" id="redo-button">
                            <span class="material-symbols-outlined"> redo </span>
                        </button>
                    </div>
                    <div class="tool-group shape">
                        <input
                            type="radio"
                            name="shape"
                            id="rectangle-radio"
                            value="rectangle"
                            checked
                        />
                        <label for="rectangle-radio">
                            <span class="material-symbols-outlined"> rectangle </span>
                        </label>
                        <input type="radio" name="shape" id="circle-radio" value="circle" />
                        <label for="circle-radio">
                            <span class="material-symbols-outlined"> circle </span>
                        </label>
                    </div>
                    <div class="tool-group mode">
                        <span>Stroke</span>
                        <input type="checkbox" hidden="hidden" id="fill-stroke-switch" />
                        <label class="switch" for="fill-stroke-switch"></label>
                        <span>Fill</span>
                    </div>
                </div>
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"
        ></script>
        <script src="semantic/dist/semantic.min.js"></script>
    </body>
</html>
