<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/src/typescript.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TMA Paint</title>
        <!-- <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        /> -->
    </head>
    <body>
        <div id="root">
            <div class="wrapper">
                <h1>TMA Paint</h1>
                <div class="tools">
                    <div class="tool-group">
                        <button class="btn" id="undo-button">
                            <span class="material-symbols-outlined"> undo </span>
                        </button>
                        <button class="btn" id="redo-button">
                            <span class="material-symbols-outlined"> redo </span>
                        </button>
                    </div>
                    <div class="tool-group shape">
                        <button class="btn" id="rectangle-button">
                            <span class="material-symbols-outlined"> rectangle </span>
                        </button>
                        <button class="btn" id="circle-button">
                            <span class="material-symbols-outlined"> circle </span>
                        </button>
                    </div>
                    <div class="tool-group mode">
                        <button class="btn" id="fill-button">
                            <span>Fill</span>
                            <span class="material-symbols-outlined fill"> square </span>
                        </button>
                        <button class="btn" id="stroke-button">
                            <span>Stroke</span>
                            <span class="material-symbols-outlined"> square </span>
                        </button>
                    </div>
                </div>
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
